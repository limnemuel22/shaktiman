<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">Purchase Order Edit Form : You can edit purchase order details here.</div>

    <!-- MESSAGE ERROR || SUCCESS -->
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>


    <div class="panel-body">
      <form [formGroup]="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Employee Name : </label>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="employeeName" [(ngModel)]="model.employeeName"
              name="employeeName">
          </div>
          <label class="col-sm-2 control-label">Birthday : </label>
          <div class="col-sm-3">
            <input type="text" placeholder="MM/DD/YYYY" class="form-control" formControlName="birthday" [(ngModel)]="model.birthday"
              name="birthday">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Position : </label>
          <div class="col-sm-3">
            <input type="text" class="form-control" formControlName="position" [(ngModel)]="model.position" name="position">
          </div>
          <label class="col-sm-2 control-label">User Type : </label>
          <div class="col-sm-3">
            <a href="#" class="dropdown-toggle btn btn1 btn-default" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">
              {{usertype}}
            </a>
            <ul class="dropdown-menu">
              <li>
                <a routerLink="/admin/user/edit/{{model.id}}" (click)="filterBy('Admin')">Admin</a>
              </li>
              <li>
                <a routerLink="/admin/user/edit/{{model.id}}" (click)="filterBy('Marketing')">Marketing</a>
              </li>
              <li>
                <a routerLink="/admin/user/edit/{{model.id}}" (click)="filterBy('Accounting')">Accounting</a>
              </li>
              <li>
                <a routerLink="/admin/user/edit/{{model.id}}" (click)="filterBy('Purchasing')">Purchasing</a>
              </li>
              <li>
                <a routerLink="/admin/user/edit/{{model.id}}" (click)="filterBy('IT Staff')">IT Staff</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">

            <button type="submit" mat-raised-button color="accent" style="background-color:rgb(24, 189, 3);" (click)="updateUser()">Update</button>
            <a mat-raised-button color="warn" (click)="goBack()">Cancel</a>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
