<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Edit Discount Form : You can add discount and commission here.</div>

    <!-- MESSAGE ERROR || SUCCESS -->
    <div class="row show-hide-message">
      <div [ngClass]="messageClass">
        {{ message }}
      </div>
    </div>

    <div class="panel-body">
      <form [formGroup]="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Special Discount : </label>
          <div class="col-sm-3" [ngClass]="{'has-error': form.controls.discount.invalid && form.controls.discount.dirty, 'has-success': form.controls.discount.valid && form.controls.discount.dirty }">
            <input type="text" class="form-control" formControlName="discount" [(ngModel)]="model.discount" discount="discount">
            <!-- Validation -->
            <ul class="help-block">
              <li *ngIf="form.controls.discount.errors?.required && form.controls.discount.dirty">
                This field is required.</li>
              <li *ngIf="form.controls.discount.errors?.validateLetterNumberSpecialChar && form.controls.discount.dirty">
                This field only accepts letters and no special characters.
              </li>
              <li *ngIf="form.controls.discount.errors?.minlength && form.controls.discount.dirty">
                Must be 8 characters long.
              </li>
            </ul>
          </div>

          <label class="col-sm-2 control-label">Agent Commission : </label>
          <div class="col-sm-3" [ngClass]="{'has-error': form.controls.commission.errors && form.controls.commission.dirty, 'has-success': form.controls.commission.valid && form.controls.commission.dirty }">
            <input type="text" class="form-control" formControlName="commission" [(ngModel)]="model.commission"
              discount="commission">
            <!-- Validation -->
            <ul class="help-block">
              <li *ngIf="form.controls.commission.errors?.required && form.controls.commission.dirty">
                This field is required.</li>
              <li *ngIf="form.controls.commission.errors?.validateLetterNumberSpecialChar && form.controls.commission.dirty">
                This field only accepts Numbers and Letters .
              </li>

            </ul>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Remarks : </label>
          <div class="col-sm-8">
            <textarea class="form-control" cols="30" rows="5" formControlName="remarks" [(ngModel)]="model.remarks"
              discount="remarks"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button [disabled]="!form.valid || processing" type="submit" class="btn btn-success" (click)="updateDiscount()">Save</button>&nbsp;&nbsp;
            <a class="btn btn-info" (click)="goBack()">Cancel</a>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
